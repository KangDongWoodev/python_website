<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 추가</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header style="text-align: center; padding: 10px; background-color: #4682B4; color: white;">
        <h1>일정 추가</h1>
        <a href="{% url 'scheduler:calendar' %}" class="button" style="padding: 10px 20px; background-color: #1E90FF; color: white; text-decoration: none;">달력으로 돌아가기</a>
    </header>
    <main style="display: flex; justify-content: center; padding: 20px;">
        <form method="post" style="width: 300px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">저장</button>
        </form>
    </main>
</body>
</html>
