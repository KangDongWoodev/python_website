<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.start_date }} - {{ event.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header style="text-align: center; padding: 20px; background-color: #4682B4; color: white;">
        <h1>{{ event.start_date }} - {{ event.title }}</h1>
        <a href="{% url 'scheduler:calendar' %}" class="button" style="background-color: #357abd; padding: 10px 20px; color: white; text-decoration: none;">달력으로 돌아가기</a>
    </header>
    <main style="margin: 20px; max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; border-bottom: 1px solid #ddd; color: #555;">제목</th>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ event.title }}</td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; border-bottom: 1px solid #ddd; color: #555;">설명</th>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ event.description }}</td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; border-bottom: 1px solid #ddd; color: #555;">시작일</th>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ event.start_date }}</td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; border-bottom: 1px solid #ddd; color: #555;">종료일</th>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ event.end_date }}</td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; border-bottom: 1px solid #ddd; color: #555;">공개 여부</th>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ event.is_public|yesno:"공개,비공개" }}</td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 10px; width: 30%; color: #555;">등록일</th>
                <td style="padding: 10px;">{{ event.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
        </table>
    </main>
</body>
</html>
